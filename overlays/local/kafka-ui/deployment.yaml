apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: kafka
  name: kafka-ui
spec:
  selector:
    matchLabels:
      app: kafka-ui
  replicas: 1
  template:
    metadata:
      labels:
        app: kafka-ui
    spec:
      containers:
      - name: kafka-ui
        image: provectuslabs/kafka-ui:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 100m
            memory: 1024Mi
        env:
        - name: KAFKA_CLUSTERS_0_NAME
          value: "Local Kafka"
        - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
          value: kafka.kafka.svc.cluster.local:9092
        ports:
          - name: http
            containerPort: 8080
